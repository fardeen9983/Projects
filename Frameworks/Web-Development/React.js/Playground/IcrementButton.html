<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Button</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
</head>

<body>
    <div id="main"></div>
    <script type="text/babel">
        // Increment Button
        function Button(props){
            const handleClick = () => props.clickHandler(props.increment);
            return (
                <button onClick={handleClick}>
                    +{props.increment}
                </button>
            );
        }

        // Display Counter
        function Display(props){
            return (
                <div>{props.message}</div>
            );
        }

        // Main app
        function App(){
            const [counter, setCounter] = React.useState(42);
            const incrementCounter = (incrementValue) => setCounter(counter + incrementValue);
            return (
                <div>
                    <Button clickHandler = {incrementCounter} increment={1}/>
                    <Button clickHandler = {incrementCounter} increment={5}/>
                    <Button clickHandler = {incrementCounter} increment={10}/>
                    <Button clickHandler = {incrementCounter} increment={50}/>
                    <Button clickHandler = {incrementCounter} increment={100}/>
                    <Display message={counter} />
                </div>
            )
        }

        ReactDOM.render(
            <App />,
            document.getElementById('main')
        );
    </script>
</body>

</html>
